version: 2

jobs:
  # using tox
  toxify:
      docker:
        - image: python:3.6
      steps:
        - checkout
        - run: pip install tox
        - run: pip install -r requirements.txt
        - run: tox
workflows:
  version: 2

  myproj:
    jobs:
      - toxify